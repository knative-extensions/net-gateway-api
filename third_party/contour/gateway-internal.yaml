apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: contour-operator
  name: contour-internal
---
apiVersion: operator.projectcontour.io/v1alpha1
kind: Contour
metadata:
  name: contour-internal
  namespace: contour-internal
spec:
  gatewayControllerName: projectcontour.io/contour-internal/contour
  namespace:
    name: contour-internal
  ingressClassName: contour-internal
  networkPublishing:
    envoy:
      containerPorts:
      - name: http
        portNumber: 8081
      - name: https
        portNumber: 8443
      type: ClusterIPService
---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: contour-internal-gatewayclass
spec:
  controllerName: projectcontour.io/contour-internal/contour
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: knative-local-gateway
  namespace: contour-internal
spec:
  gatewayClassName: contour-internal-gatewayclass
  listeners:
  - name: default
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
