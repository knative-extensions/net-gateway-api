kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: test-local-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  addresses:
  - type: NamedAddress
    value: knative-local-gateway.istio-system.svc.cluster.local
  listeners:
  - protocol: HTTP
    port: 80
    routes:
      kind: HTTPRoute
      selector:
        matchLabels:
          knative-e2e-test: "net-gateway-api-local"
      namespaces:
        from: "All"
