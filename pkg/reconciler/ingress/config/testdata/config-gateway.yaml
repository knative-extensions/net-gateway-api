apiVersion: v1
kind: ConfigMap
metadata:
  name: config-gateway
  namespace: knative-serving
data:
  default-tls-secret: test-ns/test-secret
  _example: |
    ################################
    #                              #
    #    EXAMPLE CONFIGURATION     #
    #                              #
    ################################

    # ***** WARNING *****
    # This configuration is tentative.
    # The structure might be changed in the future version.
    # ********************
    #
    # visibility: |
    #   <visibility>: |
    #     gatewayClass: GatewayClass Name
    #     gateway: the namespace/name of Gateway
    #     service: the namespace/name of Service for the Gateway
    #
    # The gateway configuration for the default visibility.
    visibility: |
      ExternalIP:
        class: istio
        gateway: istio-system/knative-gateway
        service: istio-system/istio-ingressgateway
      ClusterLocal:
        class: istio
        gateway: istio-system/knative-local-gateway
        service: istio-system/knative-local-gateway

    # If auto-TLS is disabled fallback to the following certificate
    #
    # An operator is required to setup a ReferenceGrant
    # for this secret to be used
    default-tls-secret: "some-namespace/some-secret"
