apiVersion: v1
kind: Namespace
metadata:
  name: contour-external
---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: contour-external
spec:
  controllerName: projectcontour.io/gateway-controller
  parametersRef:
    kind: ContourDeployment
    group: projectcontour.io
    name: contour-external
    namespace: contour-external
---
kind: ContourDeployment
apiVersion: projectcontour.io/v1alpha1
metadata:
  name: contour-external
  namespace: contour-external
spec:
  runtimeSettings:
    enableExternalNameService: true
  contour:
    deployment:
      replicas: 1
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: knative-external
  namespace: contour-external
spec:
  gatewayClassName: contour-external
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  # We've observed when adding and removing a listener on port 443 this
  # causes the GKE LB to have downtime. By adding this tls listener
  # we keep that LB port open.
  - name: tls
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
    allowedRoutes:
      namespaces:
        from: All

