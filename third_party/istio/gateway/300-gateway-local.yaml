kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: knative-local-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  addresses:
  - type: Hostname
    value: knative-local-gateway
  listeners:
  - name: default
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
